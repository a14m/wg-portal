---
image: alpine/edge
secrets:
  - 5077f4a0-6a32-46e8-aa7c-5be8778d0524
sources:
  - git@git.sr.ht/~a14m/wg-portal
environment:
  GIT_SSH_COMMAND: ssh -o StrictHostKeyChecking=no
packages:
  - go
  - curl
  - make
  - nodejs
  - npm
  - shellcheck
artifacts:
  - wg-portal/dist/wg-portal-linux-amd64
  - wg-portal/dist/wg-portal-linux-arm64
  - wg-portal/dist/wg-portal-linux-arm
  - wg-portal/dist/checksums.txt
tasks:
  - setup: |
      # This is for not having to cd into the <repo> for each task
      echo 'cd wg-portal' >> ~/.buildenv
      echo 'export "PATH=/home/build/go/bin:$PATH"' >> ~/.buildenv
  - mirror: |
      git push --force --mirror git@github.com:a14m/wg-portal.git
  - deps: |
      curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin
      golangci-lint --version
      node --version
      npm --version
      npx --version
      shellcheck --version
  - lint: |
      make deps
      make verify
      make lint
  - build: |
      make build
